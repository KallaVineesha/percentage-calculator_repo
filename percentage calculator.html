<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percentage Calculator</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e7f9e7;
      border: 1px solid #c6e6c6;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Percentage Calculator</h2>
  
  <label for="number">Enter a Number:</label>
  <input type="number" id="number" placeholder="e.g. 150">

  <label for="percent">Enter Percentage (%):</label>
  <input type="number" id="percent" placeholder="e.g. 20">

  <button onclick="calculatePercentage()">Calculate</button>

  <div class="result" id="result">Result will appear here</div>
</div>

<script>
  function calculatePercentage() {
    const number = parseFloat(document.getElementById('number').value);
    const percent = parseFloat(document.getElementById('percent').value);
    const resultDiv = document.getElementById('result');

    if (isNaN(number) || isNaN(percent)) {
      resultDiv.textContent = "Please enter valid numbers.";
      resultDiv.style.color = "red";
      return;
    }

    const result = (percent / 100) * number;
    resultDiv.textContent = `${percent}% of ${number} is ${result}`;
    resultDiv.style.color = "#2e7d32"; // Green
  }
</script>

</body>
</html>
